<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Add space between images */
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 5px solid #ddd; /* Light grey border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
            position: relative;
        }

        .image-container img:hover {
            border-color: #f39c12; /* Highlight border color on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        .image-container .img-wrapper {
            position: relative;
            display: inline-block;
        }

        .image-container .img-wrapper .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            width: 300px;
            opacity: 0;
            transition: .5s ease;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            border-radius: 10px; /* Match border radius of images */
        }

        .image-container .img-wrapper:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>My Work</h2>
    <div class="image-container">
        <div class="img-wrapper">
            <img src="img5.jpg" alt="Image 5">
            <div class="overlay">Image 5<br>Clicked on: 2023-01-01</div>
        </div>
